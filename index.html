<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nokia Snake Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>NOKIA SNAKE</h1>
        <div class="score-display">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <div class="control-row">
                <button id="upBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                    </svg>
                </button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg>
                </button>
                <button id="downBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                    </svg>
                </button>
                <button id="rightBtn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="instructions">
            <p>Use arrow keys or touch buttons</p>
        </div>

        <div id="startScreen">
            <h2>READY TO PLAY?</h2>
            <p>Eat the red food to grow!</p>
            <button id="startBtn">START GAME</button>
            <button id="resetScoreBtn">RESET HIGH SCORE</button>
        </div>

        <div id="gameOver" class="hidden">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
